<!-- Navigation Header -->
<header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class=" dir-rtl text-right flex justify-between items-center h-20">
        
        <!-- Logo and Title -->
        <div class="dir-rtl text-right flex items-center space-x-4">
          <!-- Logo -->
          <img src="assets/icons/logo.png"  alt="Logo" class="h-12 w-auto">
  
          <!-- Title and Subtitle -->
          <div>
            <h1 class="dir-rtl text-right text-xl font-bold text-gray-900">ูุตูู ุงูุดูุงุฏุงุช</h1>
          </div>
        </div>
  
        <!-- Action Buttons -->
        <div class="flex items-center space-x-4">
          <!-- Save Project -->
          <button *ngIf="showSaveButton"
                  (click)="onSave()"
                  [disabled]="isSaving"
                  class="hidden sm:inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            
            <!-- Loading Spinner -->
            <div *ngIf="isSaving" class="animate-spin rounded-full h-4 w-4 border-2 border-gray-300 border-t-blue-600 ml-2"></div>
            
            <!-- Save Icon -->
            <svg *ngIf="!isSaving" class="w-4 h-4 ml-2" fill="currentColor" viewBox="0 0 20 20">
              <path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z"></path>
            </svg>
            
            <span>{{ isSaving ? 'ุฌุงุฑู ุงูุญูุธ...' : 'ุญูุธ' }}</span>
          </button>
  
          <!-- Help -->
          <button (click)="onHelp()"
                  class="p-2 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors rounded-full">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Help Modal -->
  <div *ngIf="showHelpModal" 
       class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center p-4"
       (click)="closeHelp()">
    
    <div class="relative bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[80vh] overflow-y-auto"
         (click)="$event.stopPropagation()">
      
      <!-- Header -->
      <div class="flex items-center justify-between p-6 border-b border-gray-200">
        <h3 class="text-lg font-bold text-gray-900">ูุณุงุนุฏุฉ</h3>
        <button (click)="closeHelp()"
                class="text-gray-400 hover:text-gray-600 transition-colors">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
  
      <!-- Content -->
      <div class="p-6 space-y-6">
        <div *ngFor="let step of steps; let i = index" class="border-b border-gray-200 last:border-b-0 pb-4 last:pb-0">
          <h4 class="font-semibold text-gray-800 mb-2 flex items-center">
            <span class="inline-flex items-center justify-center w-6 h-6 bg-blue-100 text-blue-600 rounded-full text-sm font-medium ml-2">
              {{ i + 1 }}
            </span>
            {{ step.name }}
          </h4>
          <p class="text-sm text-gray-600 mb-3">{{ step.description }}</p>
          
          <div *ngIf="step.tips && step.tips.length > 0" class="mt-3">
            <p class="text-xs font-medium text-gray-700 mb-2">๐ก ูุตุงุฆุญ ูููุฏุฉ:</p>
            <ul class="text-xs text-gray-600 space-y-1">
              <li *ngFor="let tip of step.tips" class="flex items-start">
                <span class="inline-block w-1.5 h-1.5 bg-blue-400 rounded-full mt-1.5 ml-2 flex-shrink-0"></span>
                {{ tip }}
              </li>
            </ul>
          </div>
        </div>
      </div>
  
      <!-- Footer -->
      <div class="flex justify-end p-6 border-t border-gray-200">
        <button (click)="closeHelp()"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
          ุฅุบูุงู
        </button>
      </div>
    </div>
  </div>
