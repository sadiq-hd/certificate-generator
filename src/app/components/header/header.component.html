<!-- Navigation Header -->
<header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-20">
        
        <!-- Logo and Title -->
        <div class="flex items-center space-x-4">
          <!-- Logo -->
          <div class="flex items-center justify-center w-12 h-12 bg-gradient-to-r from-orange-500 to-orange-600 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-200">
            <img src="assets/icons/logo.png"  alt="Logo" class="h-12 w-auto">
          </div>
  
          <!-- Title and Subtitle -->
          <div>
            <h1 class="text-xl font-bold text-gray-900">منشئ الشهادات</h1>
            <p class="text-sm text-gray-500">أنشئ وخصص شهاداتك بسهولة</p>
          </div>
        </div>
  
        <!-- Action Buttons -->
        <div class="flex items-center space-x-4">
          <!-- Save Project -->
          <button *ngIf="showSaveButton"
                  (click)="onSave()"
                  [disabled]="isSaving"
                  class="hidden sm:inline-flex items-center px-4 py-2 bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-xl font-medium hover:from-orange-600 hover:to-orange-700 disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 disabled:transform-none">
            
            <!-- Loading Spinner -->
            <div *ngIf="isSaving" class="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent ml-2"></div>
            
            <!-- Save Icon -->
            <svg *ngIf="!isSaving" class="w-4 h-4 ml-2" fill="currentColor" viewBox="0 0 20 20">
              <path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z"></path>
            </svg>
            
            <span>{{ isSaving ? 'جاري الحفظ...' : 'حفظ المشروع' }}</span>
          </button>
  
          <!-- Help Button -->
          <button (click)="onHelp()"
                  class="p-3 text-gray-400 hover:text-orange-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-all duration-200 rounded-xl hover:bg-orange-50 transform hover:scale-110">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
            </svg>
          </button>
  
          <!-- Mobile Menu Button -->
          <button (click)="toggleMobileMenu()"
                  class="sm:hidden p-2 text-gray-400 hover:text-orange-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-colors rounded-xl hover:bg-orange-50">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
  
      <!-- Mobile Menu -->
      <div *ngIf="showMobileMenu" 
           class="sm:hidden border-t border-gray-200 py-4 space-y-3 animate-slide-down">
        
        <!-- Save Button Mobile -->
        <button *ngIf="showSaveButton"
                (click)="onSave(); toggleMobileMenu()"
                [disabled]="isSaving"
                class="w-full flex items-center justify-center px-4 py-3 bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-xl font-medium hover:from-orange-600 hover:to-orange-700 disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed transition-all duration-200 shadow-md">
          
          <div *ngIf="isSaving" class="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent ml-2"></div>
          
          <svg *ngIf="!isSaving" class="w-4 h-4 ml-2" fill="currentColor" viewBox="0 0 20 20">
            <path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z"></path>
          </svg>
          
          <span>{{ isSaving ? 'جاري الحفظ...' : 'حفظ المشروع' }}</span>
        </button>
  
        <!-- Help Button Mobile -->
        <button (click)="onHelp(); toggleMobileMenu()"
                class="w-full flex items-center justify-center px-4 py-3 bg-gray-100 text-gray-700 rounded-xl font-medium hover:bg-gray-200 transition-all duration-200">
          <svg class="w-4 h-4 ml-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
          </svg>
          <span>التعليمات والمساعدة</span>
        </button>
      </div>
    </div>
  </header>
